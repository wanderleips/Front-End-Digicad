<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <header>
        <h1>Soma de dois números</h1>
    </header>
    <nav></nav>
    <main>
        <section id="resposta"></section>
    </main>
    <footer></footer>
    <script>
        let resposta = window.document.getElementById("resposta");
        let n1 = window.prompt("Digite o primeiro");
        let n2 = window.prompt("Digite o segundo numero");
        let soma = Number.parseInt(n1) + Number.parseInt(n2);
        //window.alert("A soma do numero "+ n1 +" com o "+ n2 + " é igual a "+ soma );
        resposta.innerHTML = window.document.write(`A soma do numero ${n1} com o ${n2} é igual a ${soma}`);
        resposta.style.color = "Blue";
    </script>
</body>
</html>
